<html ng-app="grafico">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Grafico</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="lib/angular/angularjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highcharts/4.0.4/highcharts.js"></script>
    <script src="lib/bootstrap/bootstrap.js"></script>
    <script src="js/navbar.js"></script>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap.css">
</head>

<body>
    <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
    </nav>

    <div id="container" style="width:auto;height:500px;"></div>
    <script>
        angular.module("grafico", [])
        //My highchart script
        $(document).ready(function () {

            //solicita o request para api
            $.ajax({
                url: 'http://hidden-stream-50111.herokuapp.com/api/v1/graf-positivo-negativo',
                success: handleSucces,
                error: handleError
            });

        });

    </script>

    <script>
        function handleSucces(data) {
            chart: {
                type: 'variablepie'
            }
            title: {
                text: 'Countries compared by population density and total area.'
            }
            tooltip: {
                // headerFormat: '',
                //     pointFormat: '<span style="color:{point.color}">\u25CF</span> <b> {point.name}</b><br/>' +
                //         'Area (square km): <b>{point.y}</b><br/>' +
                //         'Population density (people per square km): <b>{point.z}</b><br/>'
            }
            series: [{
                minPointSize: 10,
                innerSize: '20%',
                zMin: 0,
                name: 'countries',
                data: [{
                    name: 'Spain',
                    y: 505370,
                    z: 92.9
                }, {
                    name: 'France',
                    y: 551500,
                    z: 118.7
                }, {
                    name: 'Poland',
                    y: 312685,
                    z: 124.6
                }, {
                    name: 'Czech Republic',
                    y: 78867,
                    z: 137.5
                }, {
                    name: 'Italy',
                    y: 301340,
                    z: 201.8
                }, {
                    name: 'Switzerland',
                    y: 41277,
                    z: 214.5
                }, {
                    name: 'Germany',
                    y: 357022,
                    z: 235.6
                }]
            }]


        }

        function handleError(error, asd) {
            debugger
        }

    </script>

</body>

</html>
