<html ng-app="grafico">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Grafico</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="lib/angular/angularjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highcharts/4.0.4/highcharts.js"></script>
    <script src="lib/bootstrap/bootstrap.js"></script>
    <script src="js/navbar.js"></script>
    <script src="../http-node-api/chartData/ "></script>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap.css">
</head>

<body>
    <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
    </nav>

    <div id="container" style="width:auto;height:500px;"></div>
    <script>
        angular.module("grafico", [])
        //My highchart script
        $(document).ready(function () {

            //solicita o request para api
            $.ajax({
                url: 'http://hidden-stream-50111.herokuapp.com/api/v1/chart2',
                success: handleSucces,
                error: handleError
            });
            return;
            
        });

    </script>

    <script>
        function handleSucces(data) {
            var chart = $('#container').highcharts({
                chart: {
                    type: 'column'
                },
                title: {
                    text: 'Fruit Consumption'
                },
                xAxis: {
                    categories: ['Apples', 'Bananas', 'Oranges', 'pipino']
                },
                yAxis: {
                    title: {
                        text: 'Fruit eaten'
                    }
                },                
                series: [{
                    name: 'Jane',
                    data: [1, 0, -4]
                }, {
                    name: 'John',
                    data: [5, -7, 3]
                }]
            });
        }

        function handleError(error, asd) {
            debugger
        }

    </script>

</body>

</html>
